<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Panier</title>
</head>
<body>
    <!-- Logo -->
    <header>
        <a href="./index.html"><img src="./images/Orinoco.jpg" alt="Logo de notre entreprise Orinoco "/></a>
        <i class="fas fa-shopping-cart"></i>
    </header>
    <!-- Tableau récapitulatif -->
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Nom</th>
                <th>Lentille</th>
                <th>Prix unitaire</th>
                <th>Quantité</th>
                <th>Prix total</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
        <tfoot>
            <tr>
                <th colspan="6" id="montant-total">Montant de la commande:</th>
            </tr>
        </tfoot>
    </table>
    <!-- Le formulaire de commande -->
    <form name="cartForm" id="cartForm">
      <div class="form">
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" pattern="[A-Za-z]{2,20}" required>
      </div>
      <div class="form">
          <label for="nom">Nom</label>
          <input type="text" id="nom" pattern="[A-Za-z]{2,20}" required>
      </div>
      <div class="form">
          <label for="adresse">Adresse </label>
          <input type="text" id="adresse" required>
      </div>
      <div class="form">
          <label for="ville">Ville </label>
          <input type="text" id="ville" pattern="[A-Za-z]{2,20}" required>
      </div>
      <div class="form">
          <label for="email">Email </label>
          <input type="email" id="email" required>
      </div>
      <div id="buttonForm">
        <button type="submit" id="btnEnvoi">Je valide ma commande</button>
      </div>
    </form>
    <!-- Pied de page -->
    <footer>
        <p>Nous contacter</p>
        <p>Mentions légales</p>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-youtube"></i>
    </footer>
    <!-- Code javaScript -->
    <script src="./cart.js"></script>
    
</body>
</html>
